<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript" src="../js/rusuarios.js"></script>
  <title>Labiomed</title>
</head>

<body>
  <header:>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading" align="center">
              <h1>
              Registro de Usuarios
            </h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <form action="" id="registro">
                  <div class="form-group col-lg-3">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="pass">Contraseña:</label>
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="nombre">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                  </div>
                  <div class="form-group col-lg-1">
                    <label for="ci">C.I:</label>
                    <select class="form-control" name="" id="cond">
                      <option value="V">V</option>
                      <option value="E">E</option>
                      <option value="J">J</option>
                      <option value="G">G</option>
                    </select>
                  </div>
                  <div class="col-lg-3">
                    <br>
                    <input type="text" class="form-control" id="cedula" placeholder="Cedula de Identidad">
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="fnacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechana" value="2016-01-01">
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="fregistro">Fecha de Registro</label>
                    <input type="date" class="form-control" id="fregistro" value="2016-01-01">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono">
                  </div>
                  <div class="form-group col-lg-2">
                    <label for="celular">Telefono Celular:</label>
                    <select class="form-control" name="" id="cod">
                      <option value="0412">0412</option>
                      <option value="0414">0414</option>
                      <option value="0424">0424</option>
                      <option value="0416">0416</option>
                      <option value="0426">0426</option>
                    </select>
                  </div>
                  <div class="col-lg-3">
                    <br>
                    <input type="text" class="form-control" id="celular" placeholder="Celular">
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="direccion">Direccion:</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                  </div>
                  <div class="col-lg-12" align="center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="reset" class="btn btn-secundary">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header:>
</body>
</html>
