<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Labiomed</title>
</head>

<body>
  <header:>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading" align="center">
              <h1>
              Registro de Doctores
            </h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <form action="">
                  <div class="form-group col-lg-2">
                    <label for="titu">Titulo</label>
                    <select class="form-control" name="" id="titu">
                      <option value="Dr">Dr</option>
                      <option value="Dra">Dra</option>
                      <option value="Lido">Lido</option>
                      <option value="Lida">Lida</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="nombre">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
                  </div>
                  <div class="form-group col-lg-1">
                    <label for="ci"></label>
                    <select class="form-control" name="" id="cond">
                      <option value="V">V</option>
                      <option value="E">E</option>
                      <option value="G">G</option>
                      <option value="J">J</option>
                    </select>
                  </div>
                  <div class="col-lg-3">
                    <br>
                    <input type="text" class="form-control" id="cedula" placeholder="C.I">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="direccion">Direccion:</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="telefonop">Telefono Particular</label>
                    <input type="text" class="form-control" id="telefono Particular">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="mpps">MPPS</label>
                    <input type="text" class="form-control" id="mpps" placeholder="MPPS">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="estado">Estado:</label>
                    <select class="form-control" name="">
                      <option value="Activo">Activo</option>
                      <option value="Inactivo">Inactivo</option>
                    </select>
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="fregistro">Fecha de Registro</label>
                    <input type="text" class="form-control" id="fregistro">
                  </div>

                  <div class="col-lg-12" align="center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="reset" class="btn btn-secundary">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header:>
</body>
</html>
